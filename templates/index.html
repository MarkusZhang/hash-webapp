<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>ZJD Image Retrieval Test</title>
</head>
<body>
    <h1>ZJD image retrieval system</h1>
    <form action="/query_image" method="post" enctype="multipart/form-data" >
        <h3>Select an image</h3>
        <div class="form-group">
            <label for="file_select">Image File</label>
            <input type="file" name="image_input" id="file_select" class="form-control">
        </div>

        <div class="form-group">
            <label for="class_select">Image Label</label>
            <select name="class" id="class_select" class="form-control">
                {% for label in all_labels %}
                    <option value="{{label}}">{{label}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="radius_select">Hamming Radius</label>
            <select name="radius" id="radius_select" class="form-control">
                {% for radius in all_radius %}
                    <option value="{{radius}}">{{radius}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="method_select">Hash Model</label>
            <select name="method" id="method_select" class="form-control">
                {% for method in all_methods %}
                    <option value="{{method}}">{{method}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <div class="checkbox">
              <label><input type="checkbox" value="amazon" name="domain-amazon" checked>Amazon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="webcam" name="domain-webcam">Webcam</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="dslr" name="domain-dslr">DSLR</label>
            </div>
        </div>
        <input type="submit">
    </form>
</body>
</html>
